<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Temperature Converter</title>
</head>
<body>
    <h3>Temperature Converter</h3>
    
    <input id="temperature" placeholder="Enter temperature" />
    <select id="conversionType">
        <option value="1">Celsius to Fahrenheit</option>
        <option value="2">Fahrenheit to Celsius</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    <span id="result"></span>

    <script>
        function convertTemperature() {
            var temperature = parseFloat(document.getElementById("temperature").value); // Get temperature input
            var conversionType = parseInt(document.getElementById("conversionType").value); // Get conversion type (1 or 2)
            let convertedTemp;

            switch (conversionType) {
                case 1: // Celsius to Fahrenheit
                    convertedTemp = (temperature * 9/5) + 32;
                    document.getElementById("result").innerHTML = temperature + "째C is " + convertedTemp.toFixed(2) + "째F";
                    break;
                case 2: // Fahrenheit to Celsius
                    convertedTemp = (temperature - 32) * 5/9;
                    document.getElementById("result").innerHTML = temperature + "째F is " + convertedTemp.toFixed(2) + "째C";
                    break;
                default:
                    document.getElementById("result").innerHTML = "Invalid selection.";
            }
        }
    </script>
</body>
</html>
