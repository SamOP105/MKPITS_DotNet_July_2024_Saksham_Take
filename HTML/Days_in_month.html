<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Enter Month Number (1-12) and Year</h3>
    <input id="month" placeholder="Month (1-12)" />
    <input id="year" placeholder="Year" />
    <button onclick="calculateDays()">Submit</button>
    <span id="result"></span>

    <script>
        function calculateDays() {
            var month = Convert.ToInt(document.getElementById("month").value);
            var year = Convert.ToInt(document.getElementById("year").value);

            let days;
            switch (month) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    days = 31;
                    break;
                case 4: case 6: case 9: case 11:
                    days = 30;
                    break;
                case 2:

                    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                        days = 29;
                    } else {
                        days = 28;
                    }
                    break;
                default:
                    days = "Invalid month number";
            }


            document.getElementById("result").innerHTML = "Total Days: " + days;
        }
    </script>
</body>
</html>
